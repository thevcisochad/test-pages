<!DOCTYPE html>
<html>
<head>
    <title>Threat Intelligence Sharing</title>
    <style>
        body {
          background-color: #000;
          color: #32CD32;
          font-family: 'Courier New', monospace;
          padding: 20px;
        }
        h1 {
          border-bottom: 1px solid #32CD32;
        }
        ul {
          list-style-type: none;
          padding: 0;
        }
        li {
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Threat Intelligence Sharing Site</h1>
    <p>This is a platform for sharing information on cyber threats. Here you can find the latest data about potential threats.</p>
    <h3>Latest Threats:</h3>
    <ul id="threat-list">
        <!-- Threats will be populated here by JavaScript -->
    </ul>
    <script>
        fetch('threats.txt')
        .then(response => response.text())
        .then(data => {
            const threats = data.split('\n');
            const listElement = document.getElementById('threat-list');
            threats.forEach(threat => {
                const listItem = document.createElement('li');
                listItem.textContent = threat;
                listElement.appendChild(listItem);
            });
        });
    </script>
</body>
</html>
